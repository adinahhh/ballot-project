{% extends 'base.html' %}

{% block title %}Ballot Lookup Tool{% endblock %}

{% block content %}

  <h4>Welcome to candidate lookup tool!</h4>

  <br>
  <br>
  <br>
  <p>Learn more about who represents you</p>
  <br>
  <br>
  <form method="GET" action="/officials">
    <label>Please enter your zip code:</label>
    <input type="text" id="zipcode" name="zipcode">

    <br>
    <br>

    Please select an issue that matters to you:
    <select name="category">
      <option value="education">Education</option>
      <option value="healthcare">Healthcare</option>
      <option value="immigration">Immigration</option>
      <br>
    <input type="submit">
  </form>


{% endblock %}
