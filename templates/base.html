<!doctype html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="/static/styles.css">
  <script src="hb-project/node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script>
  <script src="hb-project/node_modules/easy-autocomplete/dist/easy-autocomplete.min.css"></script>
<!-- jQuery CDN -->
  <script
  src="http://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  {% block head %}{% endblock %}
</head>

<body>
    <!-- Show flashed messages -->
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
    {% endwith %}

    <!-- This is where the main content goes. -->
    {% block content %}{% endblock %}

</body>
</html>
